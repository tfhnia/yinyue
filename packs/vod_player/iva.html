<!DOCTYPE html>
<html>
<head>
	<title>Iva html5播放器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
	<style type="text/css">
	html,body{height:100%; padding:0; margin:0;}
	#playerCnt{width:100%;height:100%;margin:0 auto;background-origin:content-box;background-size:cover;}
	</style>
	<!-- 引入Iva样式文件 播放器大小建议 680*480 以上 -->
	<link rel="stylesheet" type="text/css" href="http://7xjfim.com2.z0.glb.qiniucdn.com/Iva.css">
	<!-- /引入Iva样式文件 -->
	<!-- 引入Iva脚本文件 -->
	<script type="text/javascript" src="http://7xjfim.com2.z0.glb.qiniucdn.com/Iva.js"></script>
	<!-- /引入Iva脚本文件 -->
	<!-- 引入cscms核心预防跨域JS -->
	<script type="text/javascript" src="../js/cscms.js"></script>
	<!-- /引入cscms核心预防跨域JS -->
</head>
<body>
<div id="playerCnt"></div>
<script type="text/javascript">
	var ivaInstance = new Iva('playerCnt', {
		appkey: 'EyPKeiUt', //这里填写你自己的appkey，在http://videojj.com/ 申请
		video: unescape(parent.url),
		type: 0,
		title: '',
		cover: '',
		cms: 6,
		logoPosition: 'right',
		autoplay: true
	});
	try{
		document.getElementById('playerCnt').style.height = parent.height + 'px';
	}
	catch(e){}
</script>
</body>
</html>
