<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/style.css"/>
</head>
<body id="xtopjsinfo">
<div class="wrapper">
{cscms:head}
<div class="container">
<section class="mod_tab">
<div class="tabNav">
[news:name]列表
</div>
<div class="tabCon">
<ul class="news_list">
{cscms:news table="news" field="id,name,addtime,pic,color" pagesize="12" cid="auto" sort="addtime"}
<li><a href="[news:url link=show,id]"><span><font color="[news:color]">[news:name len=15]</font><m>[news:addtime style=Y-m-d]</m></span></a></li>
{/cscms:news}
</ul>
</div>
</section>
<div class="pagination clearfix"><a class="pre" href="{cscms:pageup}">上一页</a><a class="next" href="{cscms:pagedown}">下一页</a><span>{cscms:pagenow}/{cscms:pagecout}</span></div>
</div>
</div>
<div class="push"></div>
</div>
{cscms:bottom}
</body>
</html>
