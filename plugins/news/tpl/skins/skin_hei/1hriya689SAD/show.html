<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
  <title>{cscms:title}</title> 
  <meta name="Keywords" content="{cscms:keywords}" />
  <meta name="Description" content="{cscms:description}" />
  <link href="{cscms:indextempurl}css/style.css" rel="stylesheet" type="text/css" /> 
  <script type="text/javascript" src="{cscms:indextempurl}js/common.js"></script>
  <style>.list .boxss ul.left a {margin-right: 10px;padding:5px 10px;}</style>
</head> 
<body>
{cscms:head}
   <div class="position"> 
    <div class="text"> 
     <span>当前位置：</span> 
       <a href="{cscms:path}" title="{cscms:webname}">{cscms:webname}</a> &gt; <a href="{cscmsphp}cscmslink('news');{/cscmsphp}" title="文章首页">文章首页</a> &gt; <a href="[news:classlink]" title="[news:classname]">[news:classname]</a> &gt; <strong>[news:name]</strong> 
    </div> 
   </div> 
   <div class="banner_top"><img src="{cscms:indextempurl}images/ad960_904.jpg"></div>
   <div class="news_content"> 
    <div class="list"> 
	<div class="boxss">
     <div class="titles"><span>[news:name]</span></div> 
      <div class="page_sort" style="width: 93px;"> 
      <ul class="right">
       <li class="current"><a href="[news:classlink]">[news:classname]</a></li>
      </ul> 
      </div>
	 </div>
   <div class="newsintro"> 
    <div class="head"> 
     <span>日期：[news:addtime style=Y-m-d]</span> 
     <span>来源：{cscms:webname}</span> 
	 <span>浏览：[news:hits]</span> 
    </div> 
    <div class="content" style="width: 960px;">
      [news:content]
	  <div style="border-top: 1px solid #292a2a;margin-top: 10px;">
	  <p>上一篇：<a href="[news:slink]">[news:sname]</a></p>
	  <p>下一篇：<a href="[news:xlink]">[news:xname]</a></p>
	  </div>
    </div> 
   </div>
   </div> 
  </div> 
{cscms:indexbottom}
</body>
</html>
