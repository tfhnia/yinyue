<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:indextempurl}css/style.css"/>
<script type="text/javascript" src="{cscms:indextempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{cscms:indextempurl}js/common.js"></script>
</head>
<body>
{cscms:indexhead}
<div id="cscms_space">
                {cscms:indexleft}
				<div class="user_main">
					<div class="uMain_content">
						<div class="main_nav width">
							<ul style="width: 785px;">
								<li><span><a href="[user:url userlink=pic,type]">已通过相册</a></span></li>
								<li><span><a href="[user:url userlink=pic,verify]">待审核相册</a></span></li>
								<li><span><a href="[user:url userlink=pic]">我的图片</a></span></li>
								<li class="right"><a class="" href="[user:url userlink=pic,add]">上传图片</a></li>
								<li class="right"><a class="" href="[user:url userlink=pic,addtype]">相册制作</a></li>
							</ul>
						</div>
						<div class="minHeight500">
							<form class="think-form" action="[user:pictypesave]" method="post">
							<div class="profile" style="margin-top:10px;">
           				 <!-- 表单项 -->
            				<table class="bd">
                				<tr>
                    				<th>所属分类</th>
                    				<td>
										<div class="sex">
											<select class="select_normal" name="cid" style="width:140px;">
											{cscms:class table="pic_list" fid="0" sort="xid" order="asc"}
												<option value="[class:id]">&nbsp;|―[class:name]</option>
                                                {cscmstype:class table="pic_list" fid="auto" sort="xid" order="asc"}
												<option value="[class:id]">&nbsp;|&nbsp;&nbsp;&nbsp;|―[class:name]</option>
                                                {/cscmstype:class}
                                            {/cscms:class}
											</select>
                        				    <span class="Validform_checktip"></span>
										</div>
                    				</td>
                				</tr>
                				<tr>
                    				<th>相册标题</th>
                    				<td>
                        				<input class="text" type="text" name="name" value="" datatype="*2-20" nullmsg="相册标题不能为空" errormsg="标题为2-20个字以内"/>
                        				<span class="Validform_checktip"></span>
                    				</td>
                				</tr>
                				<tr>
                    				<th>所属歌手</th>
                    				<td>
                        				<input class="text" type="text" name="singer" value=""/>
                        				<span class="Validform_checktip">可以留空</span>
                    				</td>
                				</tr>
                				<tr>
                    				<th>相册标签</th>
                    				<td>
                        				<input class="text" type="text" id="tags" name="tags"/>&nbsp;
										<input onclick="cscms_tags('tags');" class="button" type="button" name="button" value="快速选择">
                        				<span class="Validform_checktip">多个逗号隔开</span>
                    				</td>
                				</tr>
                				<tr>
                    				<th>相册封面</th>
                    				<td>
                        				<input class="text" type="text" id="pic" name="pic" datatype="*" nullmsg="相册封面不能为空">&nbsp;
										<input onclick="cscms_up('pic','pic','*.jpg;*.png;*.gif','up_pic');" class="button" type="button" name="button" value="上传图片">
                        				<span class="Validform_checktip" id="up_pic"></span>
                    				</td>
                				</tr>
                				<tr>
                    				<th>&nbsp;</th>
                    				<td>
					    				<input type="hidden" name="token" value="[user:token]"/>
                        				<input class="submit" type="submit" value="确定保存" />
                    				</td>
                				</tr>
            				</table>
            				<!-- /表单项 -->
							</div></form>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
<script type="text/javascript">
$('#left_pic_3').addClass('on');
user.form();
</script>
{cscms:indexbottom}
</body>
</html>
