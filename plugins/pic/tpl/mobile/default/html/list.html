<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/style.css"/>
</head>
<body id="xtopjsinfo">
<div class="wrapper">
{cscms:head}
<div class="container">
<section class="mod_tab">
<div class="tabNav">
[pic:name]列表
</div>
<div class="tabCon">
<ul class="img_list">
{cscms:pic table="pic_type" field="id,name,addtime,pic" pagesize="12" cid="auto" sort="addtime"}
<li><a href="[pic:url link=show,id]"><img src="[pic:pic dir=pic]" alt="[pic:name]" height="150"><span>[pic:name len=8]<br>[pic:addtime style=Y-m-d]</span></a></li>
{/cscms:pic}
</ul>
</div>
</section>
<div class="pagination clearfix"><a class="pre" href="{cscms:pageup}">上一页</a><a class="next" href="{cscms:pagedown}">下一页</a><span>{cscms:pagenow}/{cscms:pagecout}</span></div>
</div>
</div>
<div class="push"></div>
</div>
{cscms:bottom}
</body>
</html>
