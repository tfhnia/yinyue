<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/style.css"/>
<script type='text/javascript' src='{cscms:tempurl}js/player.js'></script>
</head>
<body id="xtopjsinfo">
<div class="wrapper">
{cscms:head}
<div class="container">
<section class="module_user">
<div class="hd">
<div class="mod_left"><span class="name">搜索：{cscms:key}</span></div>
<div class="mod_right"><a href="{cscms:opt-search}"><<返回</a></div>
</div>
<div class="tabCon">
<ul class="dance_list">
{cscms:dance table="dance" field="id,name" pagesize="15" sort="addtime"}
<li data-str="[dance:name]==cscms==[dance:id]" id="player_[dance:i]" class="songslist cur"><div did="[dance:i]" class="btn_play"><i></i></div>
<a href="[dance:url link=play,id]"><em>[dance:i].</em><span>[dance:name]</span></a>
<div class="btn_down" onclick="window.location.href='[dance:url link=down,id]';"><i></i></div>
</li>
{/cscms:dance}
</ul>
</div>
</section>
<div class="pagination clearfix"><a class="pre" href="{cscms:pageup}">上一页</a><a class="next" href="{cscms:pagedown}">下一页</a><span>{cscms:pagenow}/{cscms:pagecout}</span></div>
</div>
</div>
<div class="push"></div>
</div>
{cscms:bottom}
<script>waps.init();</script>
</body>
</html>
