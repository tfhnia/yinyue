<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/style.css"/>
</head>
<body id="xtopjsinfo">
<div class="wrapper">
{cscms:head}
<div class="container">
<section class="module_user">
<div class="hd">
<div class="mod_left"><span class="name">歌曲分类</span></div>
</div>
<div class="tabCon">
  <div class="search_box">
      <div class="form_con">
		<form action="{cscms:path}index.php/dance/search" name="search_form" id="search_form">
            <input type="search" placeholder="歌手/歌名" id="keyword" class="keyword" name="key" value="" x-webkit-speech="">
            <span onclick="if($('.keyword').val()!=''){$('#search_form').submit();}" class="btn_sub_search" id="btn_sub_search"><i></i></span>
        </form>
      </div>
  </div>
  <div class="dance_type">
      <div class="mod_subnav">
        <ul>
		{cscms:dance table="dance" field="id,name" loop="10" sort="hits" order="desc"}
			<li><a href="[dance:url link=play,id]"><i>[dance:name]</i></a></li>
			{if:[dance:i]%2!=1}</ul><ul>{end if}
		{/cscms:dance}
        </ul>
      </div>
  </div>
</div>
</section>
<div class="push"></div>
</div>
</div>
{cscms:bottom}
</body>
</html>
