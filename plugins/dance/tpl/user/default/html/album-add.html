<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:path}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:indextempurl}css/style.css"/>
<script type="text/javascript" src="{cscms:indextempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{cscms:indextempurl}js/common.js"></script>
</head>
<body>
{cscms:indexhead}
<div id="cscms_space">
                {cscms:indexleft}
				<div class="user_main">
					<div class="uMain_content">
						<div class="main_nav width">
							<ul style="width: 785px;">
								<li><span><a href="[user:url userlink=album]">已审核的</a></span></li>
								<li><span><a href="[user:url userlink=album,verify]">待审核中的</a></span></li>
								<li><span><a href="[user:url userlink=fav,album]">我收藏的</a></span></li>
								<li class="right"><a class="" href="[user:url userlink=album,add]">制作专辑</a></li>
							</ul>
						</div>
						<div class="minHeight500">
							<form class="think-form" action="[user:albumsave]" method="post">
							<div class="w160">
							<p><img id="album_img" src="{cscms:indextempurl}images/album.gif" width="160" height="160"><a href="###" onclick="cscms_up('dancetopic','pic','*.jpg;*.png;*.gif','albumup_pic');" class="a_btn">上传封面</a></p>
							<input class="text" type="hidden" id="pic" name="pic" datatype="*" nullmsg="请上传图片"/>&nbsp;
                        	<span class="Validform_checktip" id="albumup_pic">&nbsp;&nbsp;</span>
							</div>
           				 <!-- 表单项 -->
            				<table class="bd">
                				<tr>
                    				<th>所属分类</th>
                    				<td>
										<div class="sex">
											<select class="select_normal" name="cid" style="width:140px;">
											{cscms:class table="dance_list" fid="0" sort="xid" order="asc"}
												<option value="[class:id]">&nbsp;|―[class:name]</option>
                                                {cscmstype:class table="dance_list" fid="auto" sort="xid" order="asc"}
												<option value="[class:id]">&nbsp;|&nbsp;&nbsp;&nbsp;|―[class:name]</option>
                                                {/cscmstype:class}
                                            {/cscms:class}
											</select>
                        				    <span class="Validform_checktip"></span>
										</div>
                    				</td>
                				</tr>
                				<tr>
                    				<th>专辑名称</th>
                    				<td>
                        				<input class="text" type="text" name="name" value="" datatype="*2-20" nullmsg="专辑名称不能为空" errormsg="名称为2-20个字以内"/>
                        				<span class="Validform_checktip"></span>
                    				</td>
                				</tr>
                				<tr>
                    				<th>歌手</th>
                    				<td>
                        				<input class="text" type="text" name="singer" value=""/>
                    				</td>
                				</tr>
                				<tr>
                    				<th>语言</th>
                    				<td>
                        				<input class="text" type="text" name="yuyan" style="width:140px;"/>&nbsp;&nbsp;
										地区&nbsp;<input class="text" type="text" name="diqu" style="width:140px;"/>
                    				</td>
                				</tr>
                				<tr>
                    				<th>年份</th>
                    				<td>
                        				<input class="text" type="text" name="year" style="width:140px;"/>&nbsp;&nbsp;
										公司&nbsp;<input class="text" type="text" name="fxgs" style="width:140px;"/>
                    				</td>
                				</tr>
                				<tr>
                    				<th>标签</th>
                    				<td>
                        				<input class="text" type="text" id="tags" name="tags"/>&nbsp;
										<input onclick="cscms_tags('tags');" class="button" type="button" name="button" value="快速选择">
                        				<span class="Validform_checktip">多个逗号隔开</span>
                    				</td>
                				</tr>
                				<tr>
                    				<th>介绍</th>
                    				<td>
                        				<textarea style="width:400px;height:120px;" name="neir" datatype="*" nullmsg="专辑介绍不能为空"></textarea>
                        				<span class="Validform_checktip"></span>
                    				</td>
                				</tr>
                				<tr>
                    				<th>&nbsp;</th>
                    				<td>
					    				<input type="hidden" name="token" value="[user:token]"/>
                        				<input class="submit" type="submit" value="确定保存" />
                    				</td>
                				</tr>
            				</table>
            				<!-- /表单项 -->
							</div></form>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
<script type="text/javascript">
$('#left_dance_3').addClass('on');
user.form();
</script>
{cscms:indexbottom}
</body>
</html>
