<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
  <title>{cscms:title}</title> 
  <meta name="Keywords" content="{cscms:keywords}" />
  <meta name="Description" content="{cscms:description}" />
  <script>var music=[];</script>
  <script type="text/javascript" src="{cscms:path}index.php/dance/hei/song?id={cscms:lbid}"></script>
</head> 
<body>
<script type="text/javascript">
var DomainUrl = top.location.hostname; 
SetCookie("cscmsHistory", "", null, "/", DomainUrl, false);
function get_cookie(_name){
	var Res=eval('/'+_name+'=([^;]+)/').exec(document.cookie); return Res==null?'':unescape(Res[1]);
}
function SetCookie(name, value){
	var expdate = new Date();
	var argv = SetCookie.arguments;
	var argc = SetCookie.arguments.length;
	var expires = (argc > 2) ? argv[2] : null;
	var path = (argc > 3) ? argv[3] : null;
	var domain = (argc > 4) ? argv[4] : null;
	var secure = (argc > 5) ? argv[5] : false;
	if(expires!=null) expdate.setTime(expdate.getTime() + ( expires * 1000 ));
	document.cookie = name + "=" + escape (value) +((expires == null) ? "" : ("; expires="+ expdate.toGMTString()))+((path == null) ? "" : ("; path=" + path)) +((domain == null) ? "" : ("; domain=" + domain))+((secure == true) ? "; secure" : "");
}
function set_history(_url, _name, _id){
	var current_str = _id + "#" + _name + "#" + _url + "*cscms*";
	var cookie_info = get_cookie("cscmsHistory");
	var deal_cookie="";
	if( "" != cookie_info){
		cookie_info = cookie_info.split("*cscms*");
		var N = (cookie_info.length > 50) ? 50 : cookie_info.length - 1;
		for(var i=0; i<N; i++){
			if(current_str != cookie_info[i] + "*cscms*" && '' != cookie_info[i]) deal_cookie += (cookie_info[i] + "*cscms*");
		}
	}
	current_str = ('' == deal_cookie) ? current_str : current_str + deal_cookie;
	SetCookie("cscmsHistory", current_str, 48 * 3600, "/", DomainUrl, false);
}
if(music.length>0){
  for(var k=music.length-1;k>=0;k--){
      set_history(music[k].link, music[k].name,music[k].id);
  }
  location.href = music[0].link;
}
</script>
</body>
</html>
