<!doctype html>
<html>
<head>
<meta charset="gbk">
<title>CSCMS管理系统</title>
<script type="text/javascript">
var web_path="<?=Web_Path?>";
var web_self="<?=SELF?>";
var yun_url="<?=CS_YPTURL?>";
function web_box(n){
   if(n==1){
      window.frames["topFrame"].document.getElementById("background").className="background";
      window.frames["leftFrame"].document.getElementById("background").className="background";
      window.frames["bottomFrame"].document.getElementById("background").className="background";
      window.frames["topFrame"].document.getElementById("background").style.display="block";
      window.frames["leftFrame"].document.getElementById("background").style.display="block";
      window.frames["bottomFrame"].document.getElementById("background").style.display="block";
   }else{
      window.frames["topFrame"].document.getElementById("background").className="";
      window.frames["leftFrame"].document.getElementById("background").className="";
      window.frames["bottomFrame"].document.getElementById("background").className="";
      window.frames["topFrame"].document.getElementById("background").style.display="none";
      window.frames["leftFrame"].document.getElementById("background").style.display="none";
      window.frames["bottomFrame"].document.getElementById("background").style.display="none";
   }
}
//更新顶栏和边栏
function refresh(){
   window.frames["topFrame"].location.reload();
   window.frames["leftFrame"].location.reload();
}
</script>
