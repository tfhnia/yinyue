<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:webpath}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/style.css"/>
<script type="text/javascript" src="{cscms:tempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{cscms:tempurl}js/common.js"></script>
</head>
<body>
{cscms:head}
<div class="wrap mt20 " style="margin-top:10px;">
  <div id="cscms_user">
	<form class="think-form" action="[user:loginsave]" method="post">
        <div class="login">
            <!-- 头部提示 -->
            <div class="hd">
                 <strong>用户登录</strong><span>没有帐号？点击<a href="{cscms:reglink}">注册</a></span>
	        </div>
            <!-- 头部提示 -->

            <!-- 表单项 -->
            <table class="bd">
                <tr>
                    <th>用户名</th>
                    <td>
                        <input class="text" type="text" name="username" datatype="*3-15" nullmsg="请填写用户名" errormsg="用户名为6-15位"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>密&#12288;码</th>
                    <td>
                        <input class="text" type="password" name="userpass" datatype="*6-20" nullmsg="请填写密码" errormsg="密码为6-20位"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>验证码</th>
                    <td>
                        <input class="verify" type="text" name="usercode" datatype="*5-5" nullmsg="请填写验证码" errormsg="请填写5位验证码" autocomplete="off"/>
                        <a href="javascript:void(0)" class="reloadverify" title="换一张">换一张？</a><span class="Validform_checktip"></span><br>
                        <img class="verifyimg reloadverify" src="{cscms:codes}" alt="点击切换" />
                    </td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td>
                        <input type="hidden" name="token" value="[user:token]"/>
                        <input class="submit" type="submit" value="登录" />
                        <span><a class="o_link ml" href="{cscms:passlink}">找回密码</a></span>
                    </td>
                </tr>
            </table>
            <!-- /表单项 -->
        </div>
        <!-- /登陆 -->

        <!-- 其他登陆 -->
        <div class="login-other">
            <div class="hd">
                <strong>使用其他帐号直接登录</strong>
            </div>
            <div class="bd">
                <ul class="other-account">
                    <li><a class="qq" href="{cscms:qqlink}">腾讯QQ登录</a></li>
		            <li><a class="weibo" href="{cscms:weibolink}">新浪微博登录</a></li>
		            <li><a class="baidu" href="{cscms:baidulink}">百度账号登录</a></li>
		            <li><a class="renren" href="{cscms:renrenlink}">人人账号登录</a></li>
		            <li><a class="kaixin" href="{cscms:kaixinlink}">开心账号登录</a></li>
		            <li><a class="douban" href="{cscms:doubanlink}">豆瓣账号登录</a></li>
		        </ul>
            </div>
        </div>
        <!-- /其他登陆 -->
    </form>
  </div>
</div>
{cscms:bottom}
<script type="text/javascript">
$('.reloadverify').click(function(){
    $('.verifyimg').attr('src', "{cscms:codes}?" + Math.random());
});
user.form();
</script>
</body>
</html>
