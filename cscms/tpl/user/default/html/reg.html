<!DOCTYPE html>
<html>
<head>
<meta charset="gbk" />
<title>{cscms:title}</title>
<meta name="Keywords" content="{cscms:keywords}" />
<meta name="Description" content="{cscms:description}" />
<link rel="shortcut icon" href="{cscms:webpath}favicon.ico" />
<link rel="stylesheet" type="text/css" href="{cscms:tempurl}css/style.css"/>
<script type="text/javascript" src="{cscms:tempurl}js/jquery.validform.js"></script>
<script type="text/javascript" src="{cscms:tempurl}js/common.js"></script>
</head>
<body>
{cscms:head}
<div class="wrap mt20 " style="margin-top:10px;">
  <div id="cscms_user">
	<form class="think-form" action="[user:regsave]" method="post">
        <div class="login">
            <!-- 头部提示 -->
            <div class="hd">
                 <strong>用户注册</strong><span>已有帐号？点击<a href="{cscms:loginlink}">登录</a></span>
	        </div>
            <!-- 头部提示 -->
            <!-- 表单项 -->
            <table class="bd">
                <tr>
                    <th>用户名</th>
                    <td>
                        <input class="text" type="text" name="username" value=""  datatype="*3-15" nullmsg="请填写用户名" errormsg="用户名为6-15位"  ajaxurl="[user:nameajaxurl]"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td>
                        <input class="text" type="password" name="userpass" datatype="*6-20" nullmsg="请填写密码" errormsg="密码为6-20位"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>确认密码</th>
                    <td>
                        <input class="text" type="password" name="repassword" datatype="*" nullmsg="请填确认密码" errormsg="您两次输入的密码不一致" recheck="userpass"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>邮箱</th>
                    <td>
                        <input class="text" type="text" name="useremail" datatype="e" nullmsg="请填写邮箱" errormsg="请填写正确格式的邮箱" ajaxurl="[user:emailajaxurl]"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
				{if:[user:telcheck]==1}
                <tr>
                    <th>手机</th>
                    <td>
                        <input class="text" type="text" id="usertel" name="usertel" datatype="m" nullmsg="请填写手机号码" errormsg="请填写正确的手机号码" ajaxurl="[user:telajaxurl]"/>
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
                <tr>
                    <th>手机验证码</th>
                    <td>
                        <input class="verify" type="text" name="telcode" datatype="s4-6" nullmsg="请填写手机验证码" errormsg="请填写正确的验证码"/> <input id="getcode" class="button" onClick="get_code(this);" name="button" type="button" value="获取验证码" />
                        <span class="Validform_checktip"></span>
                    </td>
                </tr>
				{end if}
				{if:[user:codecheck]==1}
                <tr>
                    <th>验证码</th>
                    <td>
                        <input class="verify" type="text" name="usercode" datatype="s5-5" nullmsg="请填写验证码" errormsg="请填写5位验证码" autocomplete="off"/>
                        <a href="javascript:void(0)" class="reloadverify" title="换一张">换一张？</a><span class="Validform_checktip"></span><br>
                        <img class="verifyimg reloadverify" src="{cscms:codes}" alt="点击切换" />
                    </td>
                </tr>
				{end if}
                <tr>
                    <th>&nbsp;</th>
                    <td>
					    <input type="hidden" name="token" value="[user:token]"/>
                        <input class="submit" type="submit" value="完成" />
                    </td>
                </tr>
            </table>
            <!-- /表单项 -->
        </div>
        <!-- /注册 -->

        <!-- 其他登陆 -->
        <div class="login-other">
            <div class="hd">
                <strong>使用其他帐号直接登录</strong>
            </div>
            <div class="bd">
                <ul class="other-account">
                    <li><a class="qq" href="{cscms:qqlink}">腾讯QQ登录</a></li>
		            <li><a class="weibo" href="{cscms:weibolink}">新浪微博登录</a></li>
		            <li><a class="baidu" href="{cscms:baidulink}">百度账号登录</a></li>
		            <li><a class="renren" href="{cscms:renrenlink}">人人账号登录</a></li>
		            <li><a class="kaixin" href="{cscms:kaixinlink}">开心账号登录</a></li>
		            <li><a class="douban" href="{cscms:doubanlink}">豆瓣账号登录</a></li>
		        </ul>
            </div>
        </div>
        <!-- /其他登陆 -->
    </form>
  </div>
</div>
{cscms:bottom}
<script type="text/javascript">
$('.reloadverify').click(function(){
    $('.verifyimg').attr('src', "{cscms:codes}?" + Math.random());
});
user.form();
</script>
</body>
</html>
